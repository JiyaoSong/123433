<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
</head>
<body>
<script>
    function fn(){

    }
    Function.prototype.myBind = function () {
        let obj = arguments[0];
        let arg = [].slice.call(arguments,1);
        let that = this;
        return function () {
            return that.apply(obj,arg.concat(arguments));
        }
    };
    let f = fn.myBind([],1,2,3);
    f(8,12);




</script>
</body>
