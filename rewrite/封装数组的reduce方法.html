    Array.prototype.myReduce = function(fn,first){
        let result = first?first:0;
        for(let i = 0;i<this.length;i++){
            result = fn(result,this[i]);
        }
        return result;
    };

    let arr = [{price:10,count:2},{price:66,count:3},{price:99,count:5}];
